<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let obj = {
			name: 'kim',
			address: 'siheung',
			age: 26
	}
	// 객체의 키 이름 값으로 새로운 변수 생성
	let {name, age} = obj; 
	
	// 다른 변수 이름으로 객체의 값 할당 받기
	let {name:myName, age:myAge} = obj;
</script>

</body>
</html>
